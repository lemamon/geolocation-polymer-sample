<!doctype html>

<html>
<head>
  <title>PolymerMapsCodelab</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/iron-icons/maps-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="components/geo-location.html">

  <link rel="stylesheet" href="styles.css">
  
  <style is="custom-style">
    paper-tabs{
      --paper-tabs-selection-bar-color: #0D47A1;
    }
    
    paper-tab{
      --paper-tab-link: #BBDEFB;
    }
    
     paper-tab iron-icon {
      margin-right: 10px;
    }
    
    paper-tab.iron-selected {
      background: rgb(66, 133, 244);
      color: white;
    }
    
  </style>
  
</head>

<body unresolved>
  
  <template is="dom-bind">
    <geo-location 
      latitude="{{lat}}"
      longitude="{{lng}}"></geo-location>      
    
    <google-map 
      map="{{map}}"
      latitude="[[lat]]" 
      longitude="[[lng]]" 
      zoom="13" 
      api-key="AIzaSyDf3O94tGUUKcQ20HstSeQJ5xT4qw_Ui8A">
      
      <google-map-marker 
        latitude="[[lat]]" 
        longitude="[[lng]]" 
        title="Go Titans" 
        draggable="false"
        icon="img/android.svg">
        
      </google-map-marker>
    </google-map>
    
    <google-map-directions
      map="{{map}}"
      start-anddress="{{start}}"
      end-anddress="{{end}}"
      api-key="AIzaSyDf3O94tGUUKcQ20HstSeQJ5xT4qw_Ui8A"></google-map-directions>
      
      <paper-card elevation="2">
        
        <paper-icon-item>
          <iron-icon icon="search" item-icon></iron-icon>
          <paper-input label="Start address" value="{{start}}"></paper-input>
        </paper-icon-item>
        
        <paper-icon-item>
          <iron-icon icon="search" item-icon></iron-icon>
          <paper-input label="End address" value="{{end}}"></paper-input> 
        </paper-icon-item>
        
        <paper-tabs selected="{{travelMode}}" attr-for-selected="label">
          <paper-tab>
            <iron-icon icon="maps:directions-car"></iron-icon>
            <span>Driving</span>
          </paper-tab>
        
          <paper-tab>
            <iron-icon icon="maps:directions-bike"></iron-icon>
            <span>Bike</span>
          </paper-tab>
          
          <paper-tab>
            <iron-icon icon="maps:directions-transit"></iron-icon>
            <span>Transit</span>
          </paper-tab>
          
        </paper-tabs>
      </paper-card>
    </template>

</body>
</html>
